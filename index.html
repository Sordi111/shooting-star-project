<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shooting Star + Musik</title>
  <link rel="stylesheet" href="shooting-star.css" />
  <style>
    body { margin: 0; overflow: hidden; background: black; }
    #lyrics {
      position: absolute;
      bottom: 8%;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      font-family: 'Arial', sans-serif;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
      pointer-events: none;
      animation: fadein 2s ease-in-out;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="lyrics"></div>
  <audio id="music" src="ssstik.io_1749342748125.mp3" autoplay controls></audio>
  <script src="shooting-star.js"></script>
  <script>
    const lirikList = [
      { time: 0, text: "ðŸŒ  Shooting stars all around me" },
      { time: 4, text: "âœ¨ Falling fast from galaxies unknown" },
      { time: 8, text: "ðŸŽµ Light up the sky, just like my soul" },
      { time: 12, text: "ðŸ’« I'm dancing with the night alone" }
    ];
    const music = document.getElementById('music');
    const lyricsDiv = document.getElementById('lyrics');
    function sinkronLirik() {
      const current = music.currentTime;
      const lirik = lirikList.findLast(l => current >= l.time);
      if (lirik) {
        lyricsDiv.textContent = lirik.text;
      }
      requestAnimationFrame(sinkronLirik);
    }
    sinkronLirik();
  </script>
</body>
</html>
